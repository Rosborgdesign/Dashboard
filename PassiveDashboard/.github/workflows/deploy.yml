# This workflow builds the client using Vite and deploys the static output to GitHub Pages.
# It runs whenever there is a push to the main branch or it can be triggered manually.

name: Deploy to GitHub Pages

on:
  # Rebuild and deploy on every push to the main branch.
  push:
    branches: [ "main" ]
  # Allow running this workflow manually from the Actions tab.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build both client and server. The client output is placed in dist/public due to the Vite config.
      - name: Build project
        run: npm run build

      # Move the built client files to a dedicated folder for Pages. GitHub Pages will serve from this directory.
      - name: Prepare Pages artifact
        run: |
          rm -rf public-dist
          mkdir public-dist
          cp -R dist/public/* public-dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
